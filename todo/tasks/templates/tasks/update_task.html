<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <a href="{% url 'list' %}" class="btn btn-secondary mb-3">‚Üê Back</a>

    <h3>{% if form.instance.pk %}Update{% else %}Create{% endif %} Task</h3>

    <form method="POST" action="">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_title">Title</label>
            <input type="text" name="title" id="id_title" class="form-control" value="{{ form.title.value|default_if_none:'' }}" placeholder="Enter task title..." required>
        </div>

        <div class="form-group">
            <label for="id_description">Description</label>
            <textarea name="description" id="id_description" class="form-control" placeholder="Enter task description..." rows="3">{{ form.description.value|default_if_none:'' }}</textarea>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="complete" id="id_complete" {% if form.instance.complete %}checked{% endif %}>
            <label class="form-check-label" for="id_complete">Complete</label>
        </div>

        <br>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>

</body>
</html>
